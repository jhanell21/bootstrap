<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap Icons</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .icon-style {
            font-size: 3rem; 
            margin: 10px; 
        }
        .icon-style:nth-child(odd) {
            color: crimson; 
        }
        .icon-style:nth-child(even) {
            color: lightblue;
        }
        div {
            background-color: black;
        }
    </style>
</head>
<body>

    

    <div class="container d-flex flex-column align-items-center justify-content-center;">
        <div class="text-center">
            <i class="" style="font-size: 3rem; color: crimson;">J</i>
            <i class="bi bi-h-circle-fill icon-style"></i>
            <i class="bi bi-amazon icon-style"></i>
            <i class="bi bi-magnet-fill icon-style"></i>
            <i class="bi bi-explicit-fill icon-style"></i>
            <i class="" style="font-size: 3rem; color: lightblue;">L</i>
            <i class="" style="font-size: 3rem; color: crimson;">L</i>

            <br>
            <i class="bi bi-currency-bitcoin icon-style"></i>
            <i class="bi bi-explicit-fill icon-style"></i>
            <i class="bi bi-bootstrap-reboot icon-style"></i>
            <i class="bi bi-magnet-fill icon-style"></i>
            <i class="bi bi-amazon icon-style"></i>
            <i class="bi bi-magnet icon-style"></i>
            <i class="" style="font-size: 3rem; color: crimson;">D</i>

</body>
</html>
